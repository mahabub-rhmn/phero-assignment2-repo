<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/76e4ad4888.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="nav">
            <div class="nav-container">
                 <div class="logo">
                <img src="assets/logo.png" alt="shop logo">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="" class="primary-color">Home</a></li>
                    <li><a href="" class="light-gray">Shop</a></li>
                    <li><a href="" class="light-gray">About Us</a></li>
                    <li id="cart"><i class="fa-solid fa-cart-shopping"></i>Cart ($56)</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <!-- Hero section -->
            <div class="hero-container">
                <div class="hero-content">
                    <h2 class="hero-title"><span>ALWAYS</span><span class="color-red"> FRESH</span><br><span class="color-red">FLOWERS</span></h2>
                    <p class="hero-description light-black">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. 
                    </p>
                </div>
                <div class="hero-image">
                    <img src="assets/hero-flower.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
